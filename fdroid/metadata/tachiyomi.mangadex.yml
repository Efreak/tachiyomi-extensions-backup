Name: Neko
Summary: Free, open source, unofficial MangaDex reader forked from Tachiyomi
Description: |-
    Goal:

    Using Tachiyomi as a base to add MangaDex specific features.

    Features:
    * Supports login to MangaDex
    * Local reading of downloaded manga
    * [https://myanimelist.net/ MyAnimeList], [https://anilist.co/ AniList], [https://kitsu.io/explore/anime Kitsu] and [https://shikimori.org/ Shikimori] support.
    * Schedule updating your library for new chapters.
    * Create backups locally to read offline or to your desired cloud service.

